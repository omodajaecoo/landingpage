name: Mirror automotores-front â†’ landingpage

on:
  push:
    branches:
      - main
      - stable

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clona todo el historial (todas las ramas y tags)

      - name: Mirror a landingpage (omodajaecoo)
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/omodajaecoo/landingpage.git
          git push --mirror mirror
