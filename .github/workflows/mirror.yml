name: Mirror automotores-front â†’ landingpage

on:
  push:
    branches:
      - main
      - stable

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clona todo el historial y las ramas

      - name: Configurar remoto mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror https://omodajaecoo:${MIRROR_TOKEN}@github.com/omodajaecoo/landingpage.git

      - name: Sincronizar ramas main y stable
        run: |
          git push mirror main:main --force
          git push mirror stable:stable --force
