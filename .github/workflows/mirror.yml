name: Mirror automotores-front â†’ landingpage

on:
  push:
    branches:
      - main
      - stable

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Limpiar credenciales de github-actions[bot]
        run: |
          git config --global --unset credential.helper || true

      - name: Configurar remoto mirror con token personal
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/omodajaecoo/landingpage.git

      - name: Sincronizar ramas main y stable
        run: |
          git push mirror main:main --force
          git push mirror stable:stable --force
