name: Mirror automotores-front â†’ landingpage

on:
  push:
    branches:
      - main
      - stable

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo fuente
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # ðŸ‘ˆ Desactiva el token del bot

      - name: Configurar Git
        run: |
          git config user.name "omodajaecoo"
          git config user.email "omodajaecoo@users.noreply.github.com"

      - name: Agregar remoto con token personal
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror https://omodajaecoo:${MIRROR_TOKEN}@github.com/omodajaecoo/landingpage.git
          git remote -v  # ðŸ‘ˆ VerificaciÃ³n visual

      - name: Sincronizar ramas main y stable
        run: |
          git push mirror main:main --force
          git push mirror stable:stable --force
