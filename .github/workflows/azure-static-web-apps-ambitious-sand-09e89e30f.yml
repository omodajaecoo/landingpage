name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      # ğŸ‘‰ Generar el build manualmente
      - name: Install dependencies and build project
        run: |
          echo "ğŸ“¦ Instalando dependencias..."
          npm install
          echo "âš™ï¸ Generando build de producciÃ³n (Nuxt 3)..."
          npm run generate:prod

      # ğŸ‘‰ Verificar que el build se haya generado correctamente
      - name: Verify build output
        run: |
          echo "ğŸ” Verificando estructura generada..."
          if [ -d "dist/public" ]; then
            echo "âœ… Se encontrÃ³ dist/public, moviendo contenido a dist/"
            mv dist/public/* dist/
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ No se encontrÃ³ index.html, build incompleto."
            ls -R dist || true
            exit 1
          fi
          echo "âœ… Build listo para desplegar. Estructura:"
          ls -R dist

      # ğŸ‘‰ Desplegar sin reconstruir (Oryx skip build)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SAND_09E89E30F }}
          action: "upload"
          app_location: "/" 
          api_location: ""
          output_location: "dist"  # âœ… usamos dist, no dist/public
          skip_app_build: true     # âœ… evita que Oryx ejecute npm run build otra vez
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
