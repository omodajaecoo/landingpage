name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      # üëâ Paso agregado: instalar dependencias y generar el build
      - name: Install dependencies and build project
        run: |
          echo "üì¶ Instalando dependencias..."
          npm install
          echo "‚öôÔ∏è Generando build de producci√≥n..."
          npm run generate:prod

      # üëâ Verificar carpeta de salida
      - name: Verify Nuxt output structure
        run: |
          echo "üîç Verificando estructura generada..."
          if [ -d "dist/public" ]; then
            echo "‚úÖ Detectado build en dist/public"
            ls -R dist/public
          elif [ -d "dist" ]; then
            echo "‚ö†Ô∏è Solo existe dist/, se usar√° esa ruta"
            ls -R dist
          else
            echo "‚ùå No se encontr√≥ carpeta dist ni dist/public"
            exit 1
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SAND_09E89E30F }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # App source code path
          api_location: ""  # No hay API
          output_location: "dist/public" # ‚úÖ Ajustado para Nuxt 3
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
